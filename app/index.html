<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>angular carousel</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="angular-carousel.css">

    <script src="angular/angular.js"></script>
    <script src="angular-swipe/dist/angular-swipe.js"></script>
    <script src="angular-animate/angular-animate.js"></script>
    <script src="angular-carousel.js"></script>

    <script src="scripts/main.js"></script>
  </head>
  <body ng-app="app">
    <div class="wrapper">
      <h1>angular-carousel</h1>
      <div class="container" ng-controller="AppCtrl">
        <carousel content="content"></carousel>
      </div>
    </div>
  </body>
</html>
